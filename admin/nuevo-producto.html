    <main class="container-fluid py-3">

  <h1 class="h4 mb-3 text-gray-800">Nuevo / Editar Producto</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form id="formProducto" class="row gy-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label class="form-label">Código</label>
          <input name="codigo" class="form-control" required minlength="3" placeholder="P-001">
          <div class="invalid-feedback">Mínimo 3 caracteres</div>
        </div>
        <div class="col-md-5">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" required maxlength="100">
          <div class="invalid-feedback">Obligatorio</div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Categoría</label>
          <select name="categoria" class="form-select" required></select>
          <div class="invalid-feedback">Seleccione una categoría</div>
        </div>
        <div class="col-md-8">
          <label class="form-label">Descripción (opcional)</label>
          <textarea name="descripcion" class="form-control" maxlength="500" rows="3"></textarea>
        </div>
        <div class="col-md-2">
          <label class="form-label">Precio</label>
          <input name="precio" class="form-control" type="number" min="0" step="0.01" required>
          <div class="invalid-feedback">Precio ≥ 0</div>
        </div>
        <div class="col-md-2">
          <label class="form-label">Stock</label>
          <input name="stock" class="form-control" type="number" min="0" step="1" required>
          <div class="invalid-feedback">Stock ≥ 0</div>
        </div>
        <div class="col-md-2">
          <label class="form-label">Stock crítico (opcional)</label>
          <input name="stockCritico" class="form-control" type="number" min="0" step="1">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit"><span class="material-symbols-outlined me-1">save</span> Guardar</button>
        </div>
      </form>
    </div>
  </div>

  </div>
