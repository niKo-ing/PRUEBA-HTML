<html lang="es">
<head>
<meta charset="utf-8">

<title>Admin - Nuevo Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script defer src="../js/data.js"></script>
<script defer src="../js/validations.js"></script>
<script defer src="../js/auth.js"></script>
<script defer src="../js/admin.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">
    <aside class="col-12 col-md-3 col-lg-2 border-end py-3 bg-body-tertiary">
      <div class="px-3 mb-3">
        <div class="fw-bold">üîß Admin</div>
      </div>
      <ul class="nav nav-pills flex-column px-2 gap-1">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="../index.html">‚Üê Volver a la tienda</a></li>
      </ul>
    </aside>
    <main class="col py-3">

  <h1 class="h4 mb-3">Nuevo / Editar Producto</h1>
  <form id="formProducto" class="row gy-3 needs-validation" novalidate>
    <div class="col-md-3">
      <label class="form-label">C√≥digo</label>
      <input name="codigo" class="form-control" required minlength="3" placeholder="P-001">
      <div class="invalid-feedback">M√≠nimo 3 caracteres</div>
    </div>
    <div class="col-md-5">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" required maxlength="100">
      <div class="invalid-feedback">Obligatorio</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Categor√≠a</label>
      <select name="categoria" class="form-select" required></select>
      <div class="invalid-feedback">Seleccione una categor√≠a</div>
    </div>
    <div class="col-md-8">
      <label class="form-label">Descripci√≥n (opcional)</label>
      <textarea name="descripcion" class="form-control" maxlength="500" rows="3"></textarea>
    </div>
    <div class="col-md-2">
      <label class="form-label">Precio</label>
      <input name="precio" class="form-control" type="number" min="0" step="0.01" required>
      <div class="invalid-feedback">Precio ‚â• 0</div>
    </div>
    <div class="col-md-2">
      <label class="form-label">Stock</label>
      <input name="stock" class="form-control" type="number" min="0" step="1" required>
      <div class="invalid-feedback">Stock ‚â• 0</div>
    </div>
    <div class="col-md-2">
      <label class="form-label">Stock cr√≠tico (opcional)</label>
      <input name="stockCritico" class="form-control" type="number" min="0" step="1">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
