<main class="container-fluid py-4">
<h1 class="h3 mb-4 text-gray-800 fw-bold d-flex align-items-center">
<span class="material-symbols-outlined align-middle me-2 text-primary">person_add</span>
          Nuevo Usuario
        </h1>
<div class="card shadow-sm">
<div class="card-body">
<form class="row gy-3 needs-validation" id="formUsuarioAdmin" novalidate="">
<div class="col-md-3">
<label class="form-label">RUN</label>
<input class="form-control" maxlength="9" minlength="7" name="run" placeholder="19011022K" required=""/>
<div class="invalid-feedback">RUN inválido</div>
</div>
<div class="col-md-3">
<label class="form-label">Nombres</label>
<input class="form-control" maxlength="50" name="nombres" required=""/>
<div class="invalid-feedback">Obligatorio</div>
</div>
<div class="col-md-3">
<label class="form-label">Apellidos</label>
<input class="form-control" maxlength="100" name="apellidos" required=""/>
<div class="invalid-feedback">Obligatorio</div>
</div>
<div class="col-md-3">
<label class="form-label">Correo</label>
<input class="form-control" maxlength="100" name="correo" placeholder="usuario@duoc.cl" required=""/>
<div class="invalid-feedback">Dominio permitido</div>
</div>
<div class="col-md-3">
<label class="form-label">Tipo de Usuario</label>
<select class="form-select" name="tipo" required="">
<option value="">Seleccione…</option>
<option>Administrador</option>
<option>Vendedor</option>
<option>Cliente</option>
</select>
<div class="invalid-feedback">Seleccione</div>
</div>
<div class="col-md-3">
<label class="form-label">Fecha Nacimiento (opcional)</label>
<input class="form-control" name="nacimiento" type="date"/>
</div>
<div class="col-md-3">
<label class="form-label">Región</label>
<select class="form-select" id="regionAdmin" name="region" required=""></select>
<div class="invalid-feedback">Seleccione</div>
</div>
<div class="col-md-3">
<label class="form-label">Comuna</label>
<select class="form-select" id="comunaAdmin" name="comuna" required=""></select>
<div class="invalid-feedback">Seleccione</div>
</div>
<div class="col-12">
<label class="form-label">Dirección</label>
<input class="form-control" maxlength="300" name="direccion" required=""/>
<div class="invalid-feedback">Obligatorio</div>
</div>
<div class="col-12">
<button class="btn btn-primary" type="submit"><span class="material-symbols-outlined me-1">save</span>
                  Guardar</button>
</div>
</form>
</div>
</div>
