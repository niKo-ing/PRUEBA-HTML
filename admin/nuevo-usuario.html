<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Nuevo Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/app.css">
<script defer src="../js/data.js"></script>
<script defer src="../js/validations.js"></script>
<script defer src="../js/auth.js"></script>
<script defer src="../js/admin.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">
    <aside class="col-12 col-md-3 col-lg-2 border-end py-3 bg-body-tertiary">
      <div class="px-3 mb-3">
        <div class="fw-bold">üîß Admin</div>
      </div>
      <ul class="nav nav-pills flex-column px-2 gap-1">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="../index.html">‚Üê Volver a la tienda</a></li>
      </ul>
    </aside>
    <main class="col py-3">

  <h1 class="h4 mb-3">Nuevo Usuario</h1>
  <form id="formUsuarioAdmin" class="row gy-3 needs-validation" novalidate>
    <div class="col-md-3">
      <label class="form-label">RUN</label>
      <input name="run" class="form-control" required minlength="7" maxlength="9" placeholder="19011022K">
      <div class="invalid-feedback">RUN inv√°lido</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Nombres</label>
      <input name="nombres" class="form-control" required maxlength="50">
      <div class="invalid-feedback">Obligatorio</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Apellidos</label>
      <input name="apellidos" class="form-control" required maxlength="100">
      <div class="invalid-feedback">Obligatorio</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Correo</label>
      <input name="correo" class="form-control" required maxlength="100" placeholder="usuario@duoc.cl">
      <div class="invalid-feedback">Dominio permitido</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Tipo de Usuario</label>
      <select name="tipo" class="form-select" required>
        <option value="">Seleccione‚Ä¶</option>
        <option>Administrador</option>
        <option>Vendedor</option>
        <option>Cliente</option>
      </select>
      <div class="invalid-feedback">Seleccione</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Fecha Nacimiento (opcional)</label>
      <input type="date" name="nacimiento" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Regi√≥n</label>
      <select id="regionAdmin" name="region" class="form-select" required></select>
      <div class="invalid-feedback">Seleccione</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Comuna</label>
      <select id="comunaAdmin" name="comuna" class="form-select" required></select>
      <div class="invalid-feedback">Seleccione</div>
    </div>
    <div class="col-12">
      <label class="form-label">Direcci√≥n</label>
      <input name="direccion" class="form-control" required maxlength="300">
      <div class="invalid-feedback">Obligatorio</div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
